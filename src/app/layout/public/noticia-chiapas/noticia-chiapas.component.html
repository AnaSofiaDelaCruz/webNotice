<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noticia Chiapas</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
    </style>
  </head>
  <body>
    <section class="escritorio">
      <div class="pagina">
        <div class="contenedorLateral">
          <div class="contenedorLogo">
            <img
              src="../assets/images/mision24_whiteVersion.png"
              alt="Logo Mision 24 en version blanco"
            />
          </div>

          <h1 class="textoTipoNoticia">Selecciona el tipo de noticia</h1>

          <section class="indicador">
            <h1 class="tipoNoticia">Estado | Chiapas</h1>
          </section>

          <div class="navegacion">
            <a routerLink="/noticiaInternacional">Internacional</a>
            <a routerLink="/noticiaOpinion">Opinión publica</a>
            <a routerLink="/noticiaNacional">Nacional</a>
          </div>

          <button class="botonRegresar" (click)="Home()">
            Regresar
          </button>
        </div>

        <div class="contenido">
          <div class="card" *ngFor="let noticia of nota | ObjToArray">
            <img [src]="noticia.itemPaths[0]" class="imagenCard" />
            <h1 class="tituloNota">
              {{ noticia.titulo }}
            </h1>
            <h2 class="fechaNota">{{ noticia.createdAt }}</h2>
          </div>
        </div>
      </div>
    </section>

    <section class="mobile">
      <div class="headerMobile">
        <div class="puntosMenu" (click)="setActive()">
          <i class="bi bi-three-dots-vertical"></i>
        </div>
        <h1 class="mision24Mobile">Mision 24</h1>
      </div>

      <h1 class="categoriaNoticiaMobile">Notas del dia</h1>

      <div class="cardMobile">
        <img
          src="https://assets.xboxservices.com/assets/95/eb/95eb973b-006b-4533-8902-f5a3f8dfd955.jpg?n=Halo-Infinite_GLP-Page-Hero-0_1083x609.jpg"
          alt=""
          class="imagenCardMobile"
        />
        <h1 class="tituloNotaMobile">Titulo Nota</h1>
        <h2 class="fechaNotaMobile">Fecha de nota</h2>
      </div>

      <div class="menuLateralMobile" [ngClass]="{ menu: active }">
        <h1 class="menuM24Mobile">Mision 24</h1>
        <nav class="navegacionLateralMObile">
          <a routerLink="/noticiaInternacional" class="enlaceMObile"
            >Internacional</a
          >
          <a href="/noticiaNacional" class="enlaceMObile">Nacional</a>
          <a href="/noticiaOpinion" class="enlaceMObile">Opinión Publica</a>
          <a href="/noticiaChiapas" class="enlaceMObile">Notas del día</a>
        </nav>
        <button class="cerrarMenuMobile" (click)="setActive()">
          Cerrar menú
        </button>
      </div>
    </section>
  </body>
</html>
