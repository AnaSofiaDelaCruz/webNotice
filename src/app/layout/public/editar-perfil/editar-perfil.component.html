<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar perfil</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&family=Roboto:wght@400;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&family=Roboto:wght@400;700&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
    </style>
  </head>
  <body>
    <div class="cabecera">
      <button class="boton-cancelar" routerLink="/homeAdmin">
        Cancelar
      </button>
      <h1 class="titulo">Mision 24</h1>
      <h1 class="slogan">El punto exacto de la noticia</h1>
    </div>
    <div class="cuerpo">
      <div class="contenedor-formulario">
        <h1 class="titulo-form">Editar perfil</h1>
        <div class="superior-formulario">
          <h2 class="label-form">Nombres</h2>
          <input
            type="text"
            class="contenedor-texto"
            formControlName="nombres"
          />
          <h2 class="label-form">Apellidos</h2>
          <input
            type="text"
            class="contenedor-texto"
            formControlName="apellidos"
          />
          <h2 class="label-form">Nombre de usuario (apodo)</h2>
          <input
            type="text"
            class="contenedor-texto"
            formControlName="username"
          />
          <button class="cargar-imagen">Cargar imagen</button>
        </div>
        <div class="inferior-formulario">
          <h2 class="label-form">Email</h2>
          <input
            type="email"
            class="contenedor-texto"
            formControlName="email"
          />
          <h2 class="label-form">Contraseña</h2>
          <input
            type="password"
            class="contenedor-texto"
            formControlName="password"
          />
          <h2 class="label-form">Repetir contraseña</h2>
          <input
            type="password"
            class="contenedor-texto"
            formControlName="confirmPassword"
          />

          <button class="crear-usuario">Guardar cambios</button>
        </div>
      </div>
    </div>
  </body>
</html>
