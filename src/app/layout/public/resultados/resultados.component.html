<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
  </style>
  <title>Resultados</title>
</head>

<body>
  <section class="escritorio">
    <div class="header">
      <div class="grupo1">
        <i class="bi bi-caret-left" routerLink="/home"></i>
        <img src="../assets/images/mision24_whiteVersion.png" alt="Logo Misión 24" class="logoMision24"
          routerLink="/home">
      </div>

      <input type="text" placeholder="Buscador de noticias" class="buscador">
      <button class="botonBuscador"><i class="bi bi-search" routerLink="/resultado"></i></button>
      <button class="botonIniciarSesion"><i class="bi bi-person-fill"></i> Iniciar sesión</button>
    </div>
    <div class="contenedorRecientes">
      <h1 class="textoRecientes">Resultados de busqueda</h1>
      <div class="cardRecientes">
        <div class="auxiliar">
          <img src="https://wallpapercave.com/wp/wp8536904.jpg" class="imagenNoticia">
          <div class="texto">
            <h2 class="tituloNoticiaReciente">Titulo</h2>
            <!-- <h1 class="descripcionNoticia" [innerHTML]="nota.descripcion | slice : 0 : 150"></h1> -->
          </div>
        </div>

        <h3 class="fechaNoticia">fecha</h3>
      </div>
    </div>
  </section>
</body>

</html>
