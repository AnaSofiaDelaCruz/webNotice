<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar categorias</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
    </style>
  </head>
  <body>
    <div class="cabeza">
      <button class="botonRegresar" (click)="regresar()">
        <i class="bi bi-backspace-fill"></i> Regresar
      </button>
      <h1 class="texto_editor_categorias">Administrador: Editor de categorias</h1>
    </div>

    <div class="contenido">
      <select class="dropdown" [(ngModel)] = "opcionSeleccinada" (change)="capturar()">
        <option value="0">Seleccionar tipo</option>
        <option value="1">Categoria</option>
        <option value="2">Subcategoria</option>
      </select>

      <div class="contenedor" >
        <div class="card" *ngFor="let categoria of datosObtenidos | ObjToArray">
          <h1 class="tipo" *ngIf="mostrarPrimerH1">{{categoria.categoria}}</h1>
          <h1 class="tipo" *ngIf="!mostrarPrimerH1">{{categoria.subcategoria}}</h1>
          <div class="botones">
            <button class="boton"><i class="bi bi-pencil-square"></i> Editar</button>
            <button class="boton2"><i class="bi bi-trash3-fill"></i> Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
