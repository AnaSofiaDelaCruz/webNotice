<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de administrador</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css");
    </style>
  </head>
  <body>
    <div class="contenedor_general">
      <div class="contenedor_lateral">
        <div class="contenedor_imagen">
          <img src="../assets/images/admin_image.png" alt="Admin imagen" />
        </div>
        <h1 class="admin_texto">Administrador</h1>
        <h2 class="nombre_admin">Lic. Flores</h2>

        <div class="menu_lateral">
          <button
            class="boton_lateral"
            id="botonEscritores"
            routerLink="/administrador"
          >
            <i class="bi bi-person-fill"></i> Escritores
          </button>
          <button
            class="boton_lateral"
            id="boton_pubs"
            routerLink="/administrador"
          >
            <i class="bi bi-bar-chart-line-fill"></i> Publicaciones
          </button>
          <button
            class="boton_lateral boton_seleccionado"
            id="boton_categorias"
          >
            <i class="bi bi-book-half"></i> Categorias
          </button>
        </div>
        <button class="boton_cerrar" routerLink="/homeAdmin">
          <i class="bi bi-x-lg"></i> Cerrar menu
        </button>
      </div>
      <div class="contenedor_contenido">
        <section class="categorias" id="seccion_categorias">
          <h1 class="mensaje_bienvenida">Hola, Bienvenido administrador</h1>
          <h2 class="mensaje">
            En este panel, podrás gestionar la información de tus escritores.
          </h2>
          <div class="centrarCartelesCategorias">
            <div class="contenedorCategorias">
              <h1 class="categoriasRegistradasTexto">Categorias registradas</h1>
              <div
                class="cardCategorias"
                *ngFor="let categoria of categoriaLista | ObjToArray"
              >
                <h1 class="nombreCategoria">{{ categoria.categoria }}</h1>
                <div class="botonesCategoria">
                  <button class="botonEditarCategoria" (click)="irEditar()">
                    <i class="bi bi-gear-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="contenedorSubcategorias">
              <h1 class="categoriasRegistradasTexto">
                Subcategorias registradas
              </h1>
              <div
                class="cardCategorias"
                *ngFor="let subcategoria of subcategoriaLista | ObjToArray"
              >
                <h1 class="nombreCategoria">{{ subcategoria.subcategoria }}</h1>
                <div class="botonesCategoria">
                  <button class="botonEditarCategoria" (click)="irEditar()">
                    <i class="bi bi-gear-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="contenedorCrearCategoria">
            <h1 class="textoRegistrarCategoria">Registrar</h1>
            <form [formGroup]="categoriaForm" (ngSubmit)="RegistrarCategoria()">
              <div class="centrarInputCategoria">
                <input
                  type="text"
                  placeholder="Nombre de categoria o subcategoria"
                  class="inputCategoria"
                  formControlName="Nuevacategoria"
                />
                <select
                  class="selectCategorias"
                  name="Tipo"
                  id="tipo"
                  formControlName="Tipo"
                >
                  <option value="Sin seleccionar">Seleccionar tipo</option>
                  <option value="categoria">Categoria</option>
                  <option value="subcategoria">Subcategoria</option>
                </select>
              </div>
              <button class="guardarCategoria">
                Guardar <i class="bi bi-floppy-fill"></i>
              </button>
              <br />
            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
