<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de administrador</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&family=Roboto:wght@400;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&family=Roboto:wght@400;700&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
    </style>
  </head>
  <body>
    <h1 class="textoAdministrador">
      <span>Advertencia:</span> Usted se encuentra en modo administrador.
    </h1>

    <div class="contenedorGeneral">
      <div class="opcion1">
        <button class="botonImagen" routerLink="/newWriter">
          <img src="../assets/images/registroImagen.png" class="imagenMenu" />
          <h1 class="textoRegistrar">Registrar escritor</h1>
        </button>
      </div>
      <div class="opcion2">
        <button class="botonImagen" routerLink="/listWriter">
          <img src="../assets/images/editarImagen.png" class="imagenMenu" />
          <h1 class="textoEditar">Editar escritores</h1>
        </button>
      </div>
      <div class="opcion3">
        <button class="botonImagen" routerLink="/listWriter">
          <img src="../assets/images/borrarImagen.png" class="imagenMenu" />
          <h1 class="textoEliminar">Eliminar escritor</h1>
        </button>
      </div>
    </div>

    <button class="botonRegresar" routerLink="/homeAdmin">Regresar</button>
  </body>
</html>
